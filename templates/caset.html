<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='trees_shared.css') }}" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-dispatch@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-drag@3"></script>
</head>
<body>
  <div id="visualizations-container">
    <div id="tree1_visualization">
          <svg id="svg1" width="400" height="400"> 
            <g transform="translate(5,20)">
              <g class="links"></g>
              <g class="nodes"></g>
            </g>
          </svg>
    </div>
    <div id="tree2_visualization">
      <svg id="svg2" width="370" height="400"> 
        <g transform="translate(5,20)">
          <g class="links"></g>
          <g class="nodes"></g>
        </g>
      </svg>
    </div>
  </div>
  <div id="input-container">
    <textarea id="tree1" name="tree1" cols="30" rows="10"></textarea>
    <textarea id="tree2" name="tree2" cols="30" rows="10"></textarea>
    <input id="submit_trees_btn" type="submit">
  </div>
</body>
<script src="{{ url_for('static', filename='caset.js') }}"></script> 
</html>
